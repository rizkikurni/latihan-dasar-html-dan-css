<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin table</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="5">
    <tr>
        <td>1,1</td>
        <td>1,2</td>
        <td>1,3</td>
    </tr>
    <tr>
        <td>2,1</td>
        <td>2,2</td>
        <td>2,3</td>
    </tr>
    <tr>
        <td>3,1</td>
        <td>3,2</td>
        <td>3,3</td>
</table>
<hr>
<h2>menggabungkan kolom</h2>
<table border="1" cellspacing="0" cellpadding="5">
    </tr>
    <tr>
        <td>1,1</td>
        <td colspan="2">cosplan 2</td>
    </tr>
    <tr>
        <td>2,1</td>
        <td>2,2</td>
        <td>2,3</td>
    </tr>
    <tr>
        <td>3,1</td>
        <td>3,2</td>
        <td>3,3</td>
    </tr>
</table>
<hr>
<h2>menggabungkan baris</h2>
<table border="1" cellspacing="0" cellpadding="5">
        </tr>
    <tr>
        <td rowspan="3">rowspan 3</td>
        <td colspan="2">cosplan 2</td>
    </tr>
    <tr>
        <td>2,2</td>
        <td>2,3</td>
    </tr>
    <tr>
        <td>3,2</td>
        <td>3,3</td>
    </tr>
</table>
<hr>
<h2>latihan</h2>
<table border="1" cellspacing="0" cellpadding="5">
    <tr>
        <td>1,1</td>
        <td>1,2</td>
        <td>1,3</td>
        <td>1,4</td>
    </tr>
    <tr>
        <td>2,1</td>
        <td colspan="2" rowspan="2">misteri</td>
        <td>2,4</td>
    </tr>
    <tr>
        <td>3,1</td>
        <td>3,4</td>
    <tr>
        <td>4,1</td>
        <td>4,2</td>
        <td>4,3</td>
        <td>4,4</td>
    </tr>
</table>
</body>
</html>
