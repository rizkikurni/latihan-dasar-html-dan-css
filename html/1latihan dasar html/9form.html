<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
<h2>form</h2>
<form>
    <label for="username">username:</label>
    <input type="text" id="username">
        <br>
    <label for="password">password:</label>
    <input type="password" id="password">
        <br>
    <input type="radio" name="jeniskelamin" id="pria"><label for="pria">pria</label>
    <input type="radio" name="jeniskelamin" id="wanita"><label for="wanita">wanita</label>
        <br>
    <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
    <input type="checkbox" id="bersepeda"><label for="bersepeda">bersepeda</label>
    <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
        <br>
    <select name="" id="">
        <option value="">bandung</option>
        <option value="">jakarta</option>
        <option value="">jepara</option> 
    </select>
        <br>
    <label for="komentar">komentar</label>
        <br>
    <textarea name="komentar" id="komentar"></textarea>
        <br>
    <button type="submit">kirim</button>
</form>
<hr>
<br><br><br><br>
<form>
    <table border="0" cellspacing="0" cellpadding="5">
        <tr>
            <td align="center"><label for="username">username:</label></td>
            <td><input type="text" id="username"></td>
        </tr>
        <tr>
            <td align="center"><label for="password">password:</label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="radio" name="jeniskelamin" id="pria"><label for="pria">pria</label>
                <input type="radio" name="jeniskelamin" id="wanita"><label for="wanita">wanita</label></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
                <input type="checkbox" id="bersepeda"><label for="bersepeda">bersepeda</label></td>
        </tr>
        <tr>
            <td align="center"><label for="combobox">combo box</label></td>
            <td><select name="" id="combobox">
                <option value="">bandung</option>
                <option value="">jakarta</option>
                <option value="">jepara</option> 
            </select></td>
        </tr>
        <tr>
            <td align="center"><label for="komentar">komentar</label></td>
            <td><textarea name="komentar" id="komentar"></textarea></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><button type="submit">kirim</button></td>
        </tr>
    </table>
</form>
</body>
</html>
